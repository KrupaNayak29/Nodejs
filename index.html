<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
 

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card w-75 shadow-lg">
      <div class="row g-0">
        <div class="col-md-6">
          <img src="login-img.jpg" class="img-fluid rounded-start" alt="login image">
        </div>
        <div class="col-md-6">
          <div class="card-body">
            <h5 class="card-title text-center">Booking place for your dinner!</h5>
            <form>
              <div class="mb-3">
                <label for="username" class="fw-bold">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username">
              </div>
              <div class="mb-3">
                <label for="password" class="fw-bold">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
              </div>
              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Time</label>
                <select class="form-select" id="inputGroupSelect01">
                  <option selected>Select Time</option>
                  <option value="1">7pm</option>
                  <option value="2">6pm</option>
                  <option value="3">5pm</option>
                </select>
              </div>
              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Food</label>
                <select class="form-select" id="inputGroupSelect01">
                  <option selected>select food</option>
                  <option value="1">meggie</option>
                  <option value="2">mommos</option>
                  <option value="3">pasta</option>
                </select>
              </div>
              <label for="time" class="fw-bold">Select your dining space</label>
              <div class="radio-item-list mb-3">
                <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" name="number_people" id="number_people_2" value="2">
                  <label class="form-check-label" for="number_people_2">2</label>
                </div>
                <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" name="number_people" id="number_people_4" value="4" checked>
                  <label class="form-check-label" for="number_people_4">4</label>
                </div>
                <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" name="number_people" id="number_people_6" value="6">
                  <label class="form-check-label" for="number_people_6">6</label>
                </div>
                <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" name="number_people" id="number_people_8" value="8">
                  <label class="form-check-label" for="number_people_8">8</label>
                </div>
                <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" name="number_people" id="number_people_10" value="10">
                  <label class="form-check-label" for="number_people_10">10</label>
                </div>
              </div>

              <button type="submit" class="btn btn-primary w-100">Book Now</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
